{% for user in users %}
  <tr>
    <td class="whitespace-nowrap py-5 pl-4 pr-3 text-sm sm:pl-0">
      <div class="flex items-center">
        <div class="h-11 w-11 flex-shrink-0">
          <img
            class="h-11 w-11 rounded-full"
            src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
            alt=""
          >
        </div>
        <div class="ml-4">
          <div class="font-medium text-gray-900">{{ user.first_name }} {{ user.last_name }}</div>
          <div class="mt-1 text-gray-500">{{ user.email }}</div>
        </div>
      </div>
    </td>
    <td class="whitespace-nowrap px-3 py-5 text-sm text-gray-500">
      <div class="text-gray-900">{{ user.department }}</div>
      <div class="mt-1 text-gray-500">{{ user.team }}</div>
    </td>
    <td class="whitespace-nowrap px-3 py-5 text-sm text-gray-500">
      <span
        class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20"
      >Active</span>
    </td>
    <td class="whitespace-nowrap px-3 py-5 text-sm text-gray-500">{{ user.user_type }}</td>
    <td class="relative flex justify-end whitespace-nowrap py-5 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
      <p hx-get="{% url '12_update' user.id %}" hx-target="#modal" class="text-indigo-600 hover:text-indigo-900 hover:cursor-pointer">Edit<span class="sr-only">, Lindsay Walton</span></p>
      <p class="px-2"> | </p>
      <p hx-delete="{% url '12_delete' user.id %}" hx-confirm="Are you sure you want to delete this user?" class="text-indigo-600 hover:text-indigo-900 hover:cursor-pointer">Delete<span class="sr-only">, Lindsay Walton</span></p>
    </td>
  </tr>
{% endfor %}
