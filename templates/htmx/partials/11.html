<div
  class="flex justify-between fixed top-0 p-8 w-full z-50"
>
  <div>
    <a
      hx-get="{% url '10' 1 %}"
      hx-target="#container"
      hx-push-url="true"
      class=""
    >
      <button
        type="button"
        class="w-36 rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
      >
        << Previous
      </button>
    </a>
  </div>
  <div>
    <button
      type="button"
      hx-get="{% url '12' %}"
      hx-target="#container"
      hx-push-url="true"
      class="w-36 rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Next >>
    </button>
  </div>
</div>
<div class="bg-white py-6">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl text-center">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Search the blog</h2>
      <form hx-get="#" hx-target="#directory" class="mt-6 flex justify-center">
        <div class="">
          <label for="search" class="sr-only">Search</label>
          <div class="relative">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
              <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path
                  fill-rule="evenodd"
                  d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            <input
              hx-post="{% url '11' %}" hx-trigger="keyup changed delay:500ms, search" hx-target="#article-search"
              hx-indicator=".htmx-indicator" id="search" name="search"
              autocomplete="off"
              class="block w-96 rounded-md border-0 bg-white py-1.5 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              placeholder="Search" type="search"
            >
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="bg-white py-6">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">

      <div
        id="article-search"
        class="mx-auto mt-16 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-20 lg:mx-0 lg:max-w-none lg:grid-cols-3"
      >

      </div>
    </div>
  </div>
