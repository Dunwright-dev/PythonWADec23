  <header class="bg-white shadow sticky top-0 z-40">
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 flex justify-center">

      <div class="text-center">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Django + HTMX + Tailwind + Alpine</h1>
        <h2 class="text-xl">
          <span id="hour"></span>
          <span>:</span>
          <span id="minute"></span>
          <span>:</span>
          <span id="seconds"></span>
        </h2>
      </div>

    </div>
  </header>

  <script>
window.onload = () => {
  let hour = 0;
  let minute = 0;
  let seconds = 0;
  let totalSeconds = 0;

  let intervalId = null;

  intervalId = setInterval(startTimer, 1000);
    function startTimer() {
      ++totalSeconds;
      hour = Math.floor(totalSeconds / 3600);
      minute = Math.floor((totalSeconds - hour * 3600) / 60);
      seconds = totalSeconds - (hour * 3600 + minute * 60);

      document.getElementById("hour").innerHTML = hour.toLocaleString(undefined,{minimumIntegerDigits: 2});
      document.getElementById("minute").innerHTML = minute.toLocaleString(undefined,{minimumIntegerDigits: 2});
      document.getElementById("seconds").innerHTML = seconds.toLocaleString(undefined,{minimumIntegerDigits: 2});
    }
}
</script>
